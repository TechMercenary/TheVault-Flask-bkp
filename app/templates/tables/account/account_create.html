{% extends 'base.html' %}
{% block content %}

<h1>Accounts > New Account</h1>
<hr>
<form method="post">
    <div class="row mb-3">
        <label for="account_group_id" class="col-sm-2 col-form-label">Account Group</label>
        <div class="col-sm-10">
            <select class="form-select" id="account_group_id" name="account_group_id" required>
                {% for account_group in account_groups %}
                    <option value="{{ account_group.id }}">{{ account_group.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="account_type_id" class="col-sm-2 col-form-label">Account Type</label>
        <div class="col-sm-10">
            <select class="form-select" id="account_type_id" name="account_type_id" required>
                {% for account_type in account_types %}
                    <option value="{{ account_type.id }}">{{ account_type.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" name="description">
        </div>
    </div>
    <div class="row mb-3">
        <label for="number" class="col-sm-2 col-form-label">Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="number" name="number">
        </div>
    </div>
    <div class="row mb-3">
        <label for="currency_id" class="col-sm-2 col-form-label">Currency</label>
        <div class="col-sm-10">
            <select class="form-select" id="currency_id" name="currency_id" required>
                {% for currency in currencies %}
                    <option value="{{ currency.id }}">{{ currency.code }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="opened_at_year" class="col-sm-2 col-form-label">Opened At</label>
        <div class="col-sm-10">
            <div class="input-group">
                <select class="form-select col-sm-10" id="opened_at_year" name="opened_at_year" required>
                    {% for year in range(2000, 2101) %}
                        <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">-</span>
                <select class="form-select" id="opened_at_month" name="opened_at_month" required>
                    {% for month in range(1, 13) %}
                        <option value="{{ month }}" {% if month == current_month %} selected {% endif %}>{{ "{:02d}".format(month) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">-</span>
                <select class="form-select" id="opened_at_day" name="opened_at_day" required>
                    {% for day in range(1, 32) %}
                        <option value="{{ day }}" {% if day == current_day %} selected {% endif %}>{{ "{:02d}".format(day) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">T</span>
                <select class="form-select" id="opened_at_hour" name="opened_at_hour" required>
                    {% for hour in range(0, 60) %}
                        <option value="{{ hour }}" {% if hour == current_hour %} selected {% endif %}>{{ "{:02d}".format(hour) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">:</span>
                <select class="form-select" id="opened_at_minute" name="opened_at_minute" required>
                    {% for minute in range(0, 60) %}
                        <option value="{{ minute }}" {% if minute == current_minute %} selected {% endif %}>{{ "{:02d}".format(minute) }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="closed_at_year" class="col-sm-2 col-form-label">Closed At</label>
        <div class="col-sm-10">
            <div class="input-group">
                <select class="form-select col-sm-10" id="closed_at_year" name="closed_at_year">
                    <option value="">Year</option>
                    {% for year in range(2000, 2101) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">-</span>
                <select class="form-select" id="closed_at_month" name="closed_at_month">
                    <option value="">Month</option>
                    {% for month in range(1, 13) %}
                        <option value="{{ month }}">{{ "{:02d}".format(month) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">-</span>
                <select class="form-select" id="closed_at_day" name="closed_at_day">
                    <option value="">Day</option>
                    {% for day in range(1, 32) %}
                        <option value="{{ day }}">{{ "{:02d}".format(day) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">T</span>
                <select class="form-select" id="closed_at_hour" name="closed_at_hour">
                    <option value="">Hour</option>
                    {% for hour in range(0, 60) %}
                        <option value="{{ hour }}">{{ "{:02d}".format(hour) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">:</span>
                <select class="form-select" id="closed_at_minute" name="closed_at_minute">
                    <option value="">Minute</option>
                    {% for minute in range(0, 60) %}
                        <option value="{{ minute }}">{{ "{:02d}".format(minute) }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
