{% extends 'base.html' %}
{% block content %}

<h1>Account Type > New Account Type</h1>
<hr>
<form method="post">
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" name="description">
        </div>
    </div>
    <div class="row mb-3">
        <label for="normal_side" class="col-sm-2 col-form-label">Nomral Side</label>
        <div class="col-sm-10">
            <select class="form-select" id="normal_side" name="normal_side" required>
                <option value="DEBIT">DEBIT (Left)</option>
                <option value="CREDIT">CREDIT (Right)</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
