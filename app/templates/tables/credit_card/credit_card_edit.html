{% extends 'base.html' %}
{% block content %}

<h1>Currencies > Edit Currency</h1>
<hr>
<form method="post">
    <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <label class="col-sm-1 col-form-label" id="id">{{currency.id}}</label>
            <!-- <input type="text" class="form-control" id="code" name="code"> -->
        </div>
        <label for="code" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="code" name="code" value="{{currency.code}}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" name="description" value="{{currency.description}}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
