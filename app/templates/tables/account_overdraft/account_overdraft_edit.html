{% extends 'base.html' %}
{% block content %}

<h1>Account Overdraft > Edit Account Overdraft</h1>
<hr>
<form method="post">
    <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <label id="id" class="col-sm-10 col-form-label">{{ account_overdraft.id }}</label>
        </div>
    </div>
    <div class="row mb-3">
        <label for="account" class="col-sm-2 col-form-label">Account</label>
        <div class="col-sm-10">
            <select class="form-select" id="account_id" name="account_id" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}" {% if account.id == account_overdraft.account_id %} selected {% endif %}>{{ account.alias }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="started_at_year" class="col-sm-2 col-form-label">Started At</label>
        <div class="col-sm-10">
            <div class="input-group">
                <select class="form-select" id="started_at_year" name="started_at_year" required>
                    {% for year in range(2000, 2101) %}
                        <option value="{{ year }}" {% if year == stated_at_year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">-</span>
                <select class="form-select" id="started_at_month" name="started_at_month" required>
                    {% for month in range(1, 13) %}
                        <option value="{{ month }}" {% if month == stated_at_month %} selected {% endif %}>{{ "{:02d}".format(month) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">-</span>
                <select class="form-select" id="started_at_day" name="started_at_day" required>
                    {% for day in range(1, 32) %}
                        <option value="{{ day }}" {% if day == stated_at_day %} selected {% endif %}>{{ "{:02d}".format(day) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">T</span>
                <select class="form-select" id="started_at_hour" name="started_at_hour" required>
                    {% for hour in range(0, 60) %}
                        <option value="{{ hour }}" {% if hour == stated_at_hour %} selected {% endif %}>{{ "{:02d}".format(hour) }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-text">:</span>
                <select class="form-select" id="started_at_minute" name="started_at_minute" required>
                    {% for minute in range(0, 60) %}
                        <option value="{{ minute }}" {% if minute == stated_at_minute %} selected {% endif %}>{{ "{:02d}".format(minute) }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="limit_amount" class="col-sm-2 col-form-label">Limit Amount</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="limit_amount" name="limit_amount" value="{{ account_overdraft.limit_amount }}" required>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
